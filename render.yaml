services:
  - type: web
    name: drone-control-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker -b :$PORT main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7   # âœ… works with pydantic-core wheels
    plan: free
